<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .item_management_table{
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      border: 1px solid #ddd;
    }

    .item_management_table th, td {
      text-align: center;
      padding: 16px;
    }

    .item_management_table tr:nth-child(even) {
      background-color: #f2f2f2
    }

    .fa{
      font-size: 1.5em;
    }

    .fa-circle-o {
      color: black;
    }

    .fa-check-circle-o{
      color: green;
    }

    .fa-remove {
      color: red;
    }
  </style>

</head>
<body>

<table class="item_management_table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>상태</th>
    <th>판매</th>
    <th>취소</th>
  </tr>
  <% data.forEach(function(item, index){ %>
    <tr item_id="<%= item.id %>">
      <td><%= item.id %></td>
      <td><%= item.name %></td>
      <% if (item.status == 0) { %>
        <td>구매 요청 대기중</td>
        <td><i class="fa fa-circle-o" item_id="<%= item.id %>"></td>
        <td><i class="fa fa-remove" item_id="<%= item.id %>"></td>
      <% }else if (item.status == -1){ %>
        <td>구매 요청 취소</td>
        <td></td>
        <td><i class="fa fa-remove" item_id="<%= item.id %>"></i></td>
      <% }else{ %>
        <td>구매 요청 취소</td>
        <td><i class="fa fa-check-circle-o" item_id="<%= item.id %>"></i></td>
        <td></td>
      <% } %>
      
    </tr>
  <% }); %>
</table>

</body>
</html>
